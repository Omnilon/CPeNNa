<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>CPN Generator</title>
</head>
<body>
<h1>Welcome to the CPN Generator</h1>
<p>This service allows you to generate a Credit Privacy Number (CPN) after filling in the necessary information.</p>
<form id='cpnForm'>
  <label for='name'>Full Name:</label>
  <input type='text' id='name' name='name' required><br><br>
  <label for='address'>Address:</label>
  <input type='text' id='address' name='address' required><br><br>
  <label for='phone'>Phone Number:</label>
  <input type='text' id='phone' name='phone' required><br><br>
  <label for='email'>Email:</label>
  <input type='email' id='email' name='email' required><br><br>
  <input type='submit' value='Generate CPN'>
</form>
</body>
</html>
